<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 10px solid blue;
            width: 300px;
            height: 100px;
            padding: 20px;
            margin: 20px;
            background-color: aqua;
            box-sizing: border-box;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        This is a Box
    </div>
</body>
</html>
